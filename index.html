<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="css/index.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container bg-secondary p-3 calcBackground">
        <h1>TROLLSIO</h1>
        <div class="container bg-primary p-3 d-flex justify-content-center">
            <button type="button" class="btn btn-danger" id="BTN-Del">Del</button>
            <input type="text" readonly id="Display">
        </div>
        <div class="container bg-info p-3 d-flex justify-content-center">
            <div class="row">
                <div class="col">
                    <div class="row p-1">
                        <div class="col">
                            <button type="button" class="btn btn-light" id="BTN-7">7</button>
                            <button type="button" class="btn btn-light" id="BTN-8">8</button>
                            <button type="button" class="btn btn-light" id="BTN-9">9</button>
                            <button type="button" class="btn btn-dark" id="BTN-Divide">/</button>
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col">
                            <button type="button" class="btn btn-light" id="BTN-4">4</button>
                            <button type="button" class="btn btn-light" id="BTN-5">5</button>
                            <button type="button" class="btn btn-light" id="BTN-6">6</button>
                            <button type="button" class="btn btn-dark" id="BTN-Times">x</button>
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col">
                            <button type="button" class="btn btn-light" id="BTN-1">1</button>
                            <button type="button" class="btn btn-light" id="BTN-2">2</button>
                            <button type="button" class="btn btn-light" id="BTN-3">3</button>
                            <button type="button" class="btn btn-dark" id="BTN-Minus">-</button>
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col">
                            <button type="button" class="btn btn-light" id="BTN-0">0</button>
                            <button type="button" class="btn btn-light" id="BTN-Float">.</button>
                            <button type="button" class="btn btn-primary" id="BTN-Equals">=</button>
                            <button type="button" class="btn btn-dark" id="BTN-Plus">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
